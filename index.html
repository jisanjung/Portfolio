<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jisan Jung</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.min.css">
</head>
<body>
    <!--mobile nav-->
    <nav class="mobile-nav fixed w-100">
        <ul class="flex flex-even">
            <li><a href="#about" class="flex flex-column align-center"><i class="far fa-user"></i><span>about</span></a></li>
            <li><a href="#projects" class="flex flex-column align-center"><i class="fas fa-cube"></i><span>projects</span></a></li>
            <li><a href="#contact" class="flex flex-column align-center"><i class="fas fa-mobile-alt"></i><span>contact</span></a></li>
        </ul>
    </nav>

    <!--header cover photo-->
    <section class="bg-cover"></section>

    <main class="w-100 center-x">
        <!--info card-->
        <section class="info card flex flex-column">
            <div class="profile-pic relative">
                <img src="./dist/images/profile.JPG" alt="Profile Picture">
            </div>
            <div class="main-info relative">
                <h4 class="title">Jisan Jung</h4>
                <span class="text">Web Developer</span>
                <ul class="flex flex-center">
                    <li class="text"><i class="fab fa-linkedin-in"></i></li>
                    <li class="text"><i class="fab fa-github"></i></li>
                </ul>
            </div>
            <div class="additional-info">
                <div class="flex flex-column">
                    <span class="text label">email</span>
                    <a href="#"><span class="text">jjjung13@gmail.com</span></a>
                </div>
                <div class="flex flex-column">
                    <span class="text label">location</span>
                    <span class="text">Philadelphia, PA</span>
                </div>
            </div>
        </section>

        <!--about-->
        <section class="card" id="about">
            about
        </section>

        <!--projects-->
        <section class="card" id="projects">
            projects
        </section>

        <!--contact-->
        <section class="card" id="contact">
            contact
        </section>
    </main>

    <!--JavaScript-->
    <script src="https://kit.fontawesome.com/092cbe6d34.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
